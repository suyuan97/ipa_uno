<!-- File: index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IPA UNO - Welcome</title>
    <style>
      body {
        font-family: sans-serif;
        text-align: center;
        background: #f8f8f8;
        padding: 40px;
      }
      h1 {
        font-size: 2rem;
      }
      .section {
        margin: 20px;
      }
      button {
        padding: 10px 20px;
        margin: 10px;
        font-size: 1rem;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Welcome to IPA UNO</h1>
    <form id="startForm" action="game.html" method="get">
      <div class="section">
        <h2>Choose Segment Type:</h2>
        <label
          ><input type="radio" name="mode" value="consonant" checked />
          Consonants</label
        >
        <label><input type="radio" name="mode" value="vowel" /> Vowels</label>
      </div>
      <div class="section">
        <h2>Choose Difficulty:</h2>
        <label
          ><input type="radio" name="difficulty" value="easy" checked /> Easy
          (Labeled)</label
        >
        <label
          ><input type="radio" name="difficulty" value="hard" /> Hard (Symbol
          Only)</label
        >
      </div>
      <button type="submit">Start Game</button>
    </form>
  </body>
</html>
